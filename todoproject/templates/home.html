<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>

            </div>

        </div>

    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4>ENTER YOUR TASK</h4>
            <form method="post" class="p-3 shadow">
    {% csrf_token %}
                <div class="form-group">
     <label for="task">TASK</label>
    <input type="text" name="task" class="form-control" placeholder="Enter Your Task">

</div>
                <br>
<div class="form-group">
    <label for="priority">PRIORITY</label>
    <input type="text" class="form-control" name="priority" placeholder="Enter Priority">
</div>
                <br>
                <div>
                    <label for="date">DATE</label>
    <input type="date" class="form-control" name="date" placeholder="Enter Date">
                </div>
                <br>

                     <input class="btn btn-success" type="submit">




                </form>




        </div>

        <div class="col-md-6">
            <h4>TASK TO COMPLETE</h4>
            {% for i in obj %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>

                      <p><b>{{i.priority}}</b></p>
                     <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>

                </div>

            </div>
            <br>
            {% endfor %}

        </div>


    </div>

</div>





{% endblock %}
</body>
</html>
